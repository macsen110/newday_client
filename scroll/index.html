<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        * {
    margin: 0;
    padding: 0;
    -webkit-tap-highlight-color: rgba(0,0,0,0);
    -webkit-text-size-adjust: none;
    font-family: Arial,'Microsoft YaHei';
    box-sizing: border-box
}

h1,h2,h3,h4,h5,em,i,strong,em,i {
    font-style: normal;
    font-weight: 400;
    font-family: inherit
}

p {
    font-family: inherit
}

button {
    background: 0 0;
    border: 0
}

html {
    height: 100%;
    width: 100%;
    font-size: 20px;
    font-size: calc(111.25%);
    font-size: -webkit-calc(125% + 20 * (100vw - 320px) / 320)
}

body {
    min-height: 100%;
    min-width: 100%;
    line-height: 1.5;
    color: #484849;
    overflow-x: hidden;
    font-size: 14px;
    background: #f6f6f6;
    -webkit-overflow-scrolling: touch
}

select {
    border: 0;
    background: 0 0;
    color: inherit
}

img {
    vertical-align: top;
    border: 0
}

input,textarea {
    user-select: text;
    border: 0 none;
    font-size: inherit
}

input:focus,select:focus,textarea:focus,button:focus {
    outline: 0
}

input[type=text],input[type=password],input[type=search],input[type=tel],input[type=number],input[type=email],input[type=url],input[type=radio],input[type=date],input[type=checkbox],textarea {
    -webkit-appearance: none;
    background-color: transparent
}

input[type=number]::-webkit-inner-spin-button {
    -webkit-appearance: none
}

a {
    text-decoration: none;
    -webkit-touch-callout: none;
    color: inherit
}

li {
    list-style: none
}

.clear {
    zoom:1}

.clear:after {
    clear: both;
    content: ".";
    display: block;
    height: 0;
    overflow: hidden;
    visibility: hidden
}


        #widget-marquee {
            position: absolute;
            bottom: 100px;
            left: 100px;
            width: 200px;
            height: 150px;
            border: 1px solid #333;
            overflow: hidden;
            box-sizing: border-box;
        }

        #widget-marquee .marquee-container {

            height: 100%;
            width: 100%;

        }

        #widget-marquee * {
            box-sizing: border-box;
        }

        #widget-marquee .marquee-box {
            height: 150px;
            width: 100%;

        }

        #widget-marquee .marquee-row {
            height: 30px;
            line-height: 30px;
            overflow: hidden;
        }

        #widget-marquee .marquee-row-inner {
            height: 30px;
            line-height: 30px;
            overflow: hidden;
            width: 800%;
        }

        #widget-marquee .marquee-row-inner .marquee-row-item,
        #widget-marquee .marquee-row-inner .marquee-row-item-last {
            float: left;
            height: 30px;
            line-height: 30px;
            overflow: hidden;
            margin-left: 10px;
        }

        #widget-marquee .marquee-row-inner .marquee-row-item-last {
            visibility: hidden;
        }

        #widget-marquee .marquee-row-inner.visible .marquee-row-item-last {
            visibility: visible
        }
    </style>
</head>

<body>
    <div id="widget-marquee">
        <div class="marquee-container">
            <ul class="widget-marquee-box">

            </ul>
        </div>

    </div>
    <!---->
</body>
<script type="text/javascript">
    var __Config = {
        limit: 5,
        dataInterval: 100,
        fadeSpeed: 200,
        slideSpeed: 50,
        content: [
            {
                row: '恭喜中国平安张*升级为超级会员1'
            },
            {
                row: '恭喜中国平安张*升级为超级会员2'
            },
            {
                row: '恭喜中国平安张*升级为超级会员3'
            },
            {
                row: '恭喜中国平安张*升级为超级会员1'
            },
            {
                row: '恭喜中国平安张*升级为超级会员2'
            },
            {
                row: '恭喜中国平安张*升级为超级会员2'
            },
            {
                row: '恭喜'
            },
        ],
        carousel: {
            enable: false,
            speed: 20,
            delay: 5000
        }

    }
    var __Scroll = {
        __container: null,
        __init: function (dom, options) {
            this.__container = dom;
            this.options = options;
            this.__renderUI(dom, options)
        },
        __renderUI: function (dom, options) {
            var _content = options.content;
            var _rowNums = _content.length;
            var _limit = options.limit;
            var _boxNums = Math.ceil(_rowNums / _limit);
            var _html = '';
            for (var _i = 0; _i < _boxNums; _i++) {
                var _ul = '<ul class="marquee-box">';
                var _items = ''
                for (var _j = _i * 5; _j < (_i + 1) * 5; _j++) {
                    if (_j >= _rowNums) break;
                    _items += '<li class="marquee-row">'
                        + '<div class="marquee-row-inner">'
                        + '<div class="marquee-row-item">' + _content[_j].row + '</div>'
                        + '<div class="marquee-row-item-last">' + _content[_j].row + '</div>'
                        + '</div>'
                        + '</li>'
                }
                _ul = _ul + _items + '</ul>';
                _html = _html + _ul;
            }
            dom.innerHTML = _html;
            this.__bindUI(dom, options, _boxNums)
        },
        __bindUI: function (dom, options, _boxNums) {
            if (_boxNums > 1) this.__loopScrollUp(this.__container, options, _boxNums)
            this.__marqueeRowAddVisible(dom.querySelectorAll('.marquee-box')[0], options.slideSpeed);
        },
        __marqueeRowAddVisible: function (curMarqueeBox, speed) {
            var _this = this;
            setTimeout(function () {
                curMarqueeBox.querySelectorAll('.marquee-row-item').forEach(function (element, idx) {
                    var _w = element.clientWidth;
                    if (_w > _this.__container.clientWidth) {
                        element.parentElement.classList.add('visible')
                        _this.__loopRowTimeList.push(setInterval(_this.__startScrollLeft.bind(null, curMarqueeBox.children[idx], _w), speed))
                    }

                });
            }, 1000)
        },
        __loopRowTimeList: [],
        __loopScrollUp: function (o, options, _boxNums) {
            var _this = this;
            var _n = 0;
            var p = false;
            var t;
            var sh;
            var lh = o.offsetHeight;
            //o.innerHTML += o.innerHTML;
            o.style.marginTop = 0;
            //_boxNums = _boxNums * 2;
            var _start = function () {
                sh = o.offsetHeight;
                o.style.height = sh + 'px';
                t = setInterval(_scrolling, options.carousel.speed);
                
                if (!p) o.style.marginTop = parseInt(o.style.marginTop) - 1 + "px";
            }
            var _scrolling = function () {
                if (parseInt(o.style.marginTop) % lh != 0) {
                    _this.__stopScrollLeft(_n)
                    o.style.marginTop = parseInt(o.style.marginTop) - 1 + "px";
                    if (Math.abs(parseInt(o.style.marginTop)) >= sh * (_boxNums - 1)) {
                        clearInterval(t);
                        _this.__marqueeRowAddVisible(o.querySelectorAll('.marquee-box')[_boxNums - 1], options.slideSpeed)
                        setTimeout(function () {
                            _this.__stopScrollLeft(_boxNums - 1)
                            o.style.marginTop = 0
                            _n = 0;
                            setTimeout(_start, options.carousel.delay);
                            _this.__marqueeRowAddVisible(o.querySelectorAll('.marquee-box')[_n], options.slideSpeed)
                        }, options.carousel.delay)
                    }
                }
                else {
                    clearInterval(t);
                    _n++
                    setTimeout(_start, options.carousel.delay);
                    _this.__marqueeRowAddVisible(o.querySelectorAll('.marquee-box')[_n], options.slideSpeed)
                }
            }
            setTimeout(_start, options.carousel.delay);
        },
        __stopScrollLeft: function (idx) {
            if (this.__loopRowTimeList.length == 0) return;
            this.__resetScrollLeft(idx)
            this.__loopRowTimeList.forEach(function (item) {
                clearInterval(item)
            })
            this.__loopRowTimeList = []
        },
        __resetScrollLeft: function (idx) {
            [].forEach.call(this.__container.querySelectorAll('.marquee-box')[idx].children, function (_item) {
                _item.scrollLeft && (_item.scrollLeft = 0)
            })

        },
        __startScrollLeft: function (area, _w) {
            if (area.scrollLeft >= _w) {
                area.scrollLeft = 0;
            } else {
                area.scrollLeft += 5;
            }
        }

    }
    __Scroll.__init(document.querySelector('.marquee-container'), __Config)
</script>

</html>
