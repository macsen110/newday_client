<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title></title>
        <style type="text/css">
        * {
            padding: 0;
            margin: 0;
        }
            /*1.跑马灯CSS*/
            .marquee {
                position: relative;
                font-size: 1.2rem;
                line-height: 1.4rem;
                height: 1.4rem;
                overflow: hidden;
                color: #666;
            }
            .marquee li {
                overflow: hidden;
                margin-left: 26.5%;
            }
        </style>
    </head>

    <body>
        <!-- 2.跑马灯HTML -->
        <div class="marquee vip_zmd_area">
            <ul id="marqueebox">
                <li class="tp"><span class="colorfff">恭喜中国平安张*升级为</span>超级会员</li>
                <li class="tp"><span class="colorfff">恭喜中国平安张*升级为</span>超级会员</li>
                <li class="tp"><span class="colorfff">恭喜中国平安张*升级为</span>超级会员</li>
                <li class="tp"><span class="colorfff">恭喜中国平安张*升级为</span>超级会员</li>
                <li class="tp"><span class="colorfff">恭喜中国平安张*升级为</span>超级会员</li>
                <li class="tp"><span class="colorfff">恭喜中国平安张*升级为</span>超级会员</li>
            </ul>
        </div>
        <!---->
    </body>
    <script type="text/javascript">
        //3.跑马灯JS
        startmarquee(20, 2000); //速度，间隔
        function startmarquee(speed, delay) {
            var p = false;
            var t;
            var sh;
            var o = document.getElementById("marqueebox");
            var lh = document.querySelector('.marquee').clientHeight;
            o.innerHTML += o.innerHTML;

            o.style.marginTop = 0;
            o.onmouseover = function() {
                p = true;
            }
            o.onmouseout = function() {
                p = false;
            }

            function start() {
                sh = o.offsetHeight;
                o.style.height = sh + 'px';
                t = setInterval(scrolling, speed);
                if(!p) o.style.marginTop = parseInt(o.style.marginTop) - 1 + "px";
            }

            function scrolling() {
                if(parseInt(o.style.marginTop) % lh != 0) {
                    o.style.marginTop = parseInt(o.style.marginTop) - 1 + "px";
                    if(Math.abs(parseInt(o.style.marginTop)) >= sh / 2) o.style.marginTop = 0;
                } else {
                    clearInterval(t);
                    setTimeout(start, delay);
                }
            }
            setTimeout(start, delay);
            // start();
        }
    </script>

</html>
