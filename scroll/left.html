        <title>水平循环滚动</title>
        <!--CSS/JS-->
        <style type="text/css">
            *{margin:0;padding:0;}
            ul,li{list-style:none;display:block;}
            #scrollBox{background: #FFF;margin:40px auto;overflow:hidden;border: 1px dashed #CCC;width: 500px;}
            #scrollBox #con1,#scrollBox #con2{float:left;margin-left:10px;}		
            #innerdiv {float: left;width: 800%;}
            
        </style>
        
        
    </head>
 <body>
        <!--div-->
    <div id="scrollBox">
		<div id="innerdiv">
			<div id="con1">
				<p>01</p>
                <p>02</p>
                <p>03</p>
			</div>
			<div id="con2"></div>
		</div>
    </div>
    <script type="text/javascript">            
                var area =document.getElementById('scrollBox');
                var con1 = document.getElementById('con1');
                //var con2 = document.getElementById('con2');
                //con2.innerHTML=con1.innerHTML;
				 area.scrollLeft=0;				 
               function scrollUp(){
                if(area.scrollLeft>=con2.offsetWidth){
                    area.scrollLeft=0;
                }else{
                    area.scrollLeft+=5;
                }
                }                
                var time = 50;
                var mytimer=setInterval(scrollUp,time);
                area.onmouseover=function(){
                    clearInterval(mytimer);
                }
                area.onmouseout=function(){
                    mytimer=setInterval(scrollUp,time);
                }
