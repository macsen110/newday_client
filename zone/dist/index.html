<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
	<meta content="no-cache,must-revalidate" http-equiv="Cache-Control">
	<meta content="no-cache" http-equiv="pragma">
	<title>不念过往,不惧未来</title>
	<script>
        //自适应设备
		(function (doc, win) {
			var docEl = doc.documentElement,
					recalc = function () {
						var clientWidth = docEl.clientWidth;
						if (!clientWidth) return;
						clientWidth = clientWidth > 640 ? 640 : clientWidth;
						clientWidth = clientWidth < 320 ? 320 : clientWidth;
						docEl.style.fontSize = clientWidth/32 + 'px'; //以后的宽高值除以20，为了兼容谷歌的模拟器,根目录最小单位不能为12px
						docEl.style.display = "none";
						// docEl.clientWidth; // Force relayout - important to new Androids
						docEl.style.display = "";
					};

			// Abort if browser does not support addEventListener
			if (!doc.addEventListener) return;

			// Test rem support
			var div = doc.createElement('div');
			div.setAttribute('style', 'font-size: 1rem');

			// Abort if browser does not recognize rem
			if (div.style.fontSize != "1rem") return;

			win.addEventListener('resize', recalc, false);
			//recalc()

			doc.addEventListener('DOMContentLoaded', recalc, false);
		})(document, window);
	</script>
<link href="/zone/static/css/style.css" rel="stylesheet"></head>
<body>   
    <div id="router_container"></div>
	
<script type="text/javascript" src="/zone/static/js/app.f181edf6945274c91f1b.js"></script></body>
</html>
