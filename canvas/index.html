<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Canvas create image</title>
  <link rel="stylesheet" type="text/css" href="./common.css">
  <script>
    window.onerror = function (e) {
      alert(e)
    }
  </script>
</head>

<body>
  <div class="page-declare-safety">
    
    <div class="clip-image-container">
      <img class="clip-img" />
      <canvas id="create_canvas_box"></canvas>
      <div class="overlay"></div>
      <div class="tip">
        <button class="btn ok">确定</button>
        <button class="btn cancel">取消</button>
      </div>
    </div>
    <div class="body">
      <div class="container default">
          <input type="file" class="upload-pic" accept="image/*" id="upload_pic">
          <div class="wrap-pic">
              <canvas id="preview_img_box" width="240" height="240"></canvas>    
              <img src="./no_img.png" alt="" class="pic">
          </div>
          <a download="" href="" class="down-btn btn btn-pri">下载图片</a>
      </div>
    </div>
    <div class="widget-bottom-nav " id="bottom_nav">
      <ul class="container">
        <li class="item" data-href="antenatal">
          <label  for="upload_pic">上传裁剪</label>
        </li>
        <li class="item" data-href="waiting_doctor">
          <label>旋转</label>
        </li>
        <li class="item" data-href="profile">
          <label>添加背景</label>
        </li>
      </ul>
    </div>
  </div>
  <script src="./zepto.min.js" type="text/javascript"></script>
  <script src="./exif.js"></script>
  <script src="./canvas.js" type="text/javascript"></script>

</body>

</html>
