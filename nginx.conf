
user  macsen staff;
worker_processes  1;

error_log  /usr/local/etc/nginx/logs/error.log;
error_log  /usr/local/etc/nginx/logs/notice.log  notice;
error_log  /usr/local/etc/nginx/logs/info.log  info;

#pid        /usr/local/etc/nginx/logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                     '$status $body_bytes_sent "$http_referer" '
                     '"$http_user_agent" "$http_x_forwarded_for"';
    access_log  /usr/local/etc/nginx/logs/access.log  main;
    rewrite_log on;
    sendfile        on;
    tcp_nodelay     on;
    tcp_nopush     on;
    keepalive_timeout  120;
    gzip  on;
    client_max_body_size 50M;
    upstream myproject {
       server 127.0.0.1:4000;
    }
    upstream websocket {
        server 127.0.0.1:3000;
    }
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }
    server {
        listen 8020;
        location / {
            proxy_pass http://websocket;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
        }
    }
    server {
        listen 80;
        server_name www.macsen318.com;
        charset utf-8;
        #root /Users/macsen/Desktop/Macsen/newday_client/;
        index index.html;
        
        
        
        location / {
            index index.html;
        }
        location ~ /app/\w+ {
            #echo 'app more';
            #alias /Users/macsen/Desktop/Macsen/newday_client/app/dist/;
            rewrite ^/app/.*[^\.js |^\.css]$ /app/ last;
            #proxy_pass http://www.macsen318.com/app/;
        }
        location ^~ /app {
            echo 'app';
            root /Users/macsen/Desktop/Macsen/newday_client/app/dist/;
            index index.html;
        }
        location /dist/ {
