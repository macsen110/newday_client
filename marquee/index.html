<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        * {
    margin: 0;
    padding: 0;
    -webkit-tap-highlight-color: rgba(0,0,0,0);
    -webkit-text-size-adjust: none;
    font-family: Arial,'Microsoft YaHei';
    box-sizing: border-box
}

h1,h2,h3,h4,h5,em,i,strong,em,i {
    font-style: normal;
    font-weight: 400;
    font-family: inherit
}

p {
    font-family: inherit
}

button {
    background: 0 0;
    border: 0
}

html {
    height: 100%;
    width: 100%;
    font-size: 20px;
    font-size: calc(111.25%);
    font-size: -webkit-calc(125% + 20 * (100vw - 320px) / 320)
}

body {
    min-height: 100%;
    min-width: 100%;
    line-height: 1.5;
    color: #484849;
    overflow-x: hidden;
    font-size: 14px;
    background: #f6f6f6;
    -webkit-overflow-scrolling: touch
}

select {
    border: 0;
    background: 0 0;
    color: inherit
}

img {
    vertical-align: top;
    border: 0
}

input,textarea {
    user-select: text;
    border: 0 none;
    font-size: inherit
}

input:focus,select:focus,textarea:focus,button:focus {
    outline: 0
}

input[type=text],input[type=password],input[type=search],input[type=tel],input[type=number],input[type=email],input[type=url],input[type=radio],input[type=date],input[type=checkbox],textarea {
    -webkit-appearance: none;
    background-color: transparent
}

input[type=number]::-webkit-inner-spin-button {
    -webkit-appearance: none
}

a {
    text-decoration: none;
    -webkit-touch-callout: none;
    color: inherit
}

li {
    list-style: none
}

.clear {
    zoom:1}

.clear:after {
    clear: both;
    content: ".";
    display: block;
    height: 0;
    overflow: hidden;
    visibility: hidden
}


        
    </style>
    <link rel="stylesheet" href="./index.css">

</head>
