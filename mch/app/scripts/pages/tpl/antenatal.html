<script id="antenatal_profile_template" type="text/html">
    <div class="profile-box bind-location" data-href="profile">
        <img class="avatar" src="images/icon_avatar_1.png" alt="avatar">
        <div class="info">
            <p>{{name}}({{sex}} {{age}}岁)</p>
            {{if dateChildbirth || dateChildbirthChange}}<p>预产期 :{{dateChildbirthChange ? dateChildbirthChange : dateChildbirth}}</p>{{/if}}
        </div>
        <i class="icon-sign-right"></i>
    </div>
</script>
<script id="antenatal_care_bind_template" type="text/html">
    <div class="bind-card-box">
        <header class="header">
            <ul class="tab-con-container clear">
            </ul>
            <div class="wrap-easy-move">
                <ul class="easy-move-container clear">
                </ul>
            </div>
        </header>
        <section class="section">
            <div class="sign-head">
                <span class="item"></span>
                <span class="sign"></span>
                <span class="item"></span>
            </div>
            <div class="content">
                <ul class="tab-con-container advice-tip-list clear"></ul>
                <p class="nav-item-name">
                    <em class="type name">产检信息</em>
                </p>
                <ul class="tab-con-container test-list">
                </ul>
                <p class="nav-item-name">
                    <em class="tip name">温馨提示</em>
                </p>
                <ul class="tab-con-container tip-list">
                </ul>
                <p class="nav-item-name hidden report-nav-name">
                    <em class="report name">检查报告</em>
                </p>
                <ul class="tab-con-container report-list">
                    
                </ul>
            </div>
        </section>
    </div>
</script>
<script id="antenatal_care_unbind_template" type="text/html">
    <div class="unbind-card-box">
        <header class="header">
            {{if isBindCard}}
            <a class="widget-tip-box bind-card" href="javascript:void(0)">{{isLoaded ? '数据加载完毕' : '正在加载最新数据'}}</a>
            {{else}}
            <a class="widget-tip-box" href="javascript:void(0)" data-href="{{unbindCardUrl}}">绑定就诊卡,实时跟进你的孕期检查<i class="sign"></i></a>
            {{/if}}
            <div class="wrap-easy-move">
                <ul class="easy-move-container clear">
                    <li class="item un-bind-item" data-times="1">
                        <div class="box">
                            <p>孕</p>
                            <p>>8周</p>
                        </div>
                    </li>
                    <li class="item un-bind-item" data-times="8">
                        <div class="box">
                            <p>>8周</p>
                            <p><14周</p>
                        </div>
                    </li>
                    <li class="item un-bind-item" data-times="14">
                        <div class="box">
                            <p>>14周</p>
                            <p> <18周 </p>
                        </div>
                    </li>
                    <li class="item un-bind-item" data-times="20">
                        <div class="box">
                            <p>孕</p>
                            <p>20周</p>

                        </div>
                    </li>
                    <li class="item un-bind-item" data-times="24">
                        <div class="box">
                            <p>孕</p>
                            <p>24周</p>
                        </div>
                    </li>
                    <li class="item un-bind-item" data-times="28">
                        <div class="box">
                            <p>孕</p>
                            <p>28周</p>
                        </div>
                    </li>
                    <li class="item un-bind-item" data-times="30">
                        <div class="box">
                            <p>孕</p>
                            <p>30周</p>
                        </div>
                    </li>
                    <li class="item un-bind-item" data-times="32">
                        <div class="box">
                            <p>孕</p>
                            <p>32周</p>
                        </div>
                    </li>
                    <li class="item un-bind-item" data-times="34">
                        <div class="box">
                            <p>孕</p>
                            <p>34周</p>

                        </div>
                    </li>
                    <li class="item un-bind-item" data-times="36">
                        <div class="box">
                            <p>孕</p>
                            <p>36周</p>

                        </div>
                    </li>
                    <li class="item un-bind-item" data-times="37">
                        <div class="box">
                            <p>孕</p>
                            <p>37周</p>
                        </div>
                    </li>
                    <li class="item un-bind-item" data-times="38">
                        <div class="box">
                            <p>孕</p>
                            <p>38周</p>
                        </div>
                    </li>
                    <li class="item un-bind-item" data-times="39">
                        <div class="box">
                            <p>孕</p>
                            <p>39周</p>
                        </div>
                    </li>
                    <li class="item un-bind-item" data-times="40">
                        <div class="box">
                            <p>孕</p>
                            <p>40周</p>
                        </div>
                    </li>
                </ul>
            </div>

        </header>
        <section class="section">
            <div class="sign-head">
                <span class="item"></span>
                <span class="sign"></span>
                <span class="item"></span>
            </div>
            <ul class="inner-tab-nav-list">
                <li class="item">经早孕门诊者</li>
                <li class="item">未经早孕门诊者</li>
            </ul>
            <div class="content">

                <p class="nav-item-name">
                    <em class="type name">产检信息</em>
                </p>
                <ul class="tab-con-container test-list">
                    <li class="item" data-times="1">
                        <p>1.早孕B超</p>
                        <p>2.验血：血β-HCG、甲状腺功能、空腹血糖</p>
                    </li>
                    <li class="item" data-times="8">
                        <p>1.验血：甲状腺功能、空腹血糖</p>
                    </li>
                    <li class="item" data-times="14">
                        <ul class="inner-tab-con-list">
                            <li class="item">
                                <p>1.中期唐氏筛查</p>
                                <p>2.验血：肝肾功能、梅毒快速实验、HIV-抗体、血常规、血型等</p>
                                <p>3.心电图</p>
                                <p>4.胎心音+产前检查基础检查(血压、体重、宫底高度、腹围、胎心率)</p>
                                <p>5.血常规</p>

                            </li>
                            <li class="item">
                                <p>1.中期唐氏筛查</p>
                                <p>2.验血：肝肾功能、梅毒快速实验、HIV-抗体、血常规、血型、空腹血糖等</p>
                                <p>3.中期唐氏筛查</p>
                                <p>4.胎心音+产前检查基础检查(血压、体重、宫底高度、腹围、胎心率)</p>
                                <p>5.心电图</p>
                                <p>6.超声检测胎儿生长+附件</p>

                            </li>
                        </ul>
                    </li>
                    <li class="item" data-times="20">
                        <p>1.B超胎儿畸形筛查</p>
                        <p>2.基础检查(血压、体重、宫底高度、腹围、胎心率)</p>
                        <p>3.血常规、尿常规</p>
                        <p>4.糖耐量筛查(75g)</p>
                    </li>
                    <li class="item" data-times="24">
                        <p>1.血常规、尿常规</p>
                        <p>2.基础检查(血压、体重、宫底高度、腹围、胎心率)</p>
                    </li>
                    <li class="item" data-times="28">
                        <p>1.肝肾功能</p>
                        <p>2.基础检查(血压、体重、宫底高度、腹围、胎心率)</p>
                        <p>3.血常规、尿常规</p>
                    </li>
                    <li class="item" data-times="30">
                        <p>1.B超检测胎儿生长+附件,胎儿脐血流检测</p>
                        <p>2.胎心音+产前检查基础检查(血压、体重、宫底高度、腹围、胎心率)</p>
                        <p>3.尿常规</p>
                    </li>
                    <li class="item" data-times="32">
                        <p>1.尿常规</p>
                        <p>2.胎心音+产前基础检查(血压、体重、宫底高度、腹围、胎心率)</p>
                    </li>
                    <li class="item" data-times="34">
                        <p>1.胎心监护</p>
                        <p>2.胎心音+产前基础检查(血压、体重、宫底高度、腹围、胎心率)</p>
                        <p>3.验血:肝肾功能、血液常规、HIV抗体、梅毒血清试验</p>
                        <p>4.心电图</p>
                        <p>5.超声检测胎儿生长、胎儿脐血流</p>
                        <p>6.尿常规</p>
                    </li>
                    <li class="item" data-times="36">
                        <p>1.胎心监护</p>
                        <p>2.胎心音+产前基础检查(血压、体重、宫底高度、腹围、胎心率)</p>
                        <p>3.尿常规</p>
                    </li>
                    <li class="item" data-times="37">
                        <p>1.胎心监护</p>
                        <p>2.胎心音+产前基础检查(血压、体重、宫底高度、腹围、胎心率)</p>
                        <p>3.尿常规</p>
                    </li>
                    <li class="item" data-times="38">
                        <p>1.胎心监护</p>
                        <p>2.胎心音+产前基础检查(血压、体重、宫底高度、腹围、胎心率)</p>
                        <p>3.超声检测胎儿生长+附件、胎儿脐血流</p>
                        <p>4.尿常规</p>
                    </li>
                    <li class="item " data-times="39">
                        <p>1.胎心监护</p>
                        <p>2.胎心音+产前基础检查(血压、体重、宫底高度、腹围、胎心率)</p>
                        <p>3.尿常规</p>
                    </li>
                    <li class="item" data-times="40">
                        <p>1.胎心监护</p>
                        <p>2.胎心音+产前基础检查(血压、体重、宫底高度、腹围、胎心率)</p>
                        <p>3.尿常规</p>
                    </li>
                </ul>
                <p class="nav-item-name">
                    <em class="tip name">温馨提示</em>
                </p>
                <ul class="tab-con-container tip-list">
                    <li class="item" data-times="1">
                        <p class="important"><i class="key">重点:</i>早孕B超、空腹</p>
                        <p>1.早孕B超可能需要检查多次，直到显示正常妊娠</p>
                        <p>2.空腹查血糖，需要预约空腹抽血日期和时间段</p>
                    </li>
                    <li class="item" data-times="8">
                        <p class="important"><i class="key">重点:</i>空腹、预约建卡</p>
                        <p>1.空腹血糖，需要预约空腹抽血日期和时间段</p>
                        <p>2.本次就诊时，需要预约建卡时间</p>
                    </li>
                    <li class="item" data-times="14">
                        <ul class="inner-tip-con-list">
                            <li class="item">
                                <p class="important"><i class="key">重点:</i>唐筛、空腹</p>
                                <p>本次产检的最重要项目是抽血做唐氏综合征筛检(16周以上最佳),做唐筛前一天晚上12点以后需禁食物和水,第二天早上空腹去医院进行检查</p>
                            </li>
                            <li class="item">
                                <p class="important"><i class="key">重点:</i>唐筛、空腹</p>
                                <p>本次产检的最重要项目是抽血做唐氏综合征筛检（16周以上最佳），做唐筛前一天晚上12点以后需禁食物和水，第二天早上空腹去医院进行检查</p>
                            </li>
                        </ul>
                    </li>
                    <li class="item" data-times="20">
                        <p class="important"><i class="key">重点：</i>大排畸，糖筛</p>
                        <p>1.B超筛查胎儿畸形,主要是看胎儿的头围、腹围、看大腿骨及监视脊柱是否有先天异常，准妈妈要保持平和的心态</p>
                        <p>2.做糖耐量筛查前一天晚上8点后不要进食，水也少喝</p>
                    </li>
                    <li class="item" data-times="24"></li>
                    <li class="item" data-times="28"></li>
                    <li class="item" data-times="30"></li>
                    <li class="item" data-times="32"></li>
                    <li class="item" data-times="34">
                        <p class="important"><i class="key">重点：</i>胎心监护，评估胎儿生长</p>
                        <p>1.从本次产检开始，每次产检都要做胎心监护，检查前，准妈妈应该尽量多走动，或吃些点心，让宝宝活动起来</p>
                        <p>2.B超检查胎儿的体重及发育状况，一旦发现体重不足，准妈妈需要多补充营养物质</p>
                        <p>3.脐血流检查是监测宫内胎儿供血状况，准妈妈做检查前保持好平和的心态</p>
                    </li>
                    <li class="item" data-times="36">
                        <p class="important"><i class="key">重点：</i>胎心监护</p>
                        <p>从36周开始，准妈妈需要接受更为重要和频繁的产检，以每周检查1次为原则，并持续检查胎儿的状况</p>
                    </li>
                    <li class="item" data-times="37">
                        <p class="important"><i class="key">重点：</i>胎心监护</p>
                        <p>恭喜您，宝宝已经足月.本周还需继续进行一些基础检查，能让医生了解准妈妈和胎儿的基本状况</p>
                    </li>
                    <li class="item" data-times="38">
                        <p class="important"><i class="key">重点：</i>胎心监护</p>
                        <p>做胎心监护前，准妈妈应该尽量多走动，或吃些点心，让宝宝活动起来，这样胎心监护就能顺利进行了</p>
                    </li>
                    <li class="item" data-times="39">
                        <p class="important"><i class="key">重点：</i>胎心监护</p>
                        <p>临近产期，准妈妈需要放松心情，注意自我检测，坚持数胎动，还要随时关注胎宝宝和自身的状况，以防胎儿提前出生</p>
                    </li>
                    <li class="item" data-times="40">
                        <p class="important"><i class="key">重点：</i>胎心监护</p>
                        <p>正常情况下，胎宝宝40周左右可以娩出，如果还没有动静请准妈妈仍没有迹象，耐心等候.如果超过41周，需要去医院检查胎盘功能，条件合适的话医生会考虑剖腹产或催产</p>
                    </li>
                </ul>
            </div>
        </section>
    </div>
</script>
<div class="hidden" id="antenaltal_unbind_card_holder"></div>
